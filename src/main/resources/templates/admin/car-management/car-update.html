<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Update</title>
    <link rel="stylesheet" href="css/update.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <!-- Static Heading -->
            <div class="Heading">
                <h1>Car Updation</h1>
            </div>
            <!-- Scrollable Form -->
            <div class="form-content">
                <!-- Thymeleaf Form Binding -->
                <form th:action="@{/update-car}" th:object="${car}" method="post" id="updation-form">
                   <input type="hidden" th:field="*{carId}">

                    <label for="regNumber">Registration Number</label>
                    <input type="text" id="regNumber" th:field="*{registrationNumber}" placeholder="Enter registration number" readonly>
					<div th:if="${#fields.hasErrors('registrationNumber')}" th:errors="*{registrationNumber}" style="color:red"></div>

                    <label for="model">Model</label>
                    <input type="text" id="model" th:field="*{model}" placeholder="Enter model">
					<div th:if="${#fields.hasErrors('model')}" th:errors="*{model}" style="color:red"></div>
                    
                    <label for="company">Company</label>
                    <input type="text" id="company" th:field="*{company}" placeholder="Enter company">
					<div th:if="${#fields.hasErrors('company')}" th:errors="*{company}" style="color:red"></div>
                    
                    <label for="mileage">Mileage</label>
                    <input type="number" id="mileage" th:field="*{mileage}" placeholder="Enter mileage">

					<div th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" style="color:red"></div>
                    
                    <label for="seatingCapacity">Seating Capacity</label>
                    <input type="number" id="seatingCapacity" th:field="*{seatingCapacity}" placeholder="Enter seating capacity">
					<div th:if="${#fields.hasErrors('seatingCapacity')}" th:errors="*{seatingCapacity}" style="color:red"></div>
                    
                    <label for="fuelType">Fuel Type</label>
                    <select id="fuelType" th:field="*{fuelType}">
                        <option value="" disabled selected>Select fuel type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                    </select>
					<div th:if="${#fields.hasErrors('fuelType')}" th:errors="*{fuelType}" style="color:red"></div>

                    <label for="currentStatus">Current Status</label>
                    <select id="currentStatus" th:field="*{currentStatus}">
                        <option value="" disabled selected>Select status</option>
                        <option value="Available">Available</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
					<div th:if="${#fields.hasErrors('currentStatus')}" th:errors="*{currentStatus}" style="color:red"></div>

                    <label for="insuranceNumber">Insurance Number</label>
                    <input type="text" id="insuranceNumber" th:field="*{insuranceNumber}" placeholder="Enter insurance number">
					<div th:if="${#fields.hasErrors('insuranceNumber')}" th:errors="*{insuranceNumber}" style="color:red"></div>
                    
                    <label for="carCondition">Car Condition</label>
                    <select id="carCondition" th:field="*{carCondition}">
                        <option value="" disabled selected>Select condition</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Average">Average</option>
                    </select>
					<div th:if="${#fields.hasErrors('carCondition')}" th:errors="*{carCondition}" style="color:red"></div>
                    
                    <label for="rentalRate">Rental Rate</label>
                    <input type="number" step="0.1" id="rentalRate" th:field="*{rentalRate}" placeholder="Enter rental rate">
					<div th:if="${#fields.hasErrors('rentalRate')}" th:errors="*{rentalRate}" style="color:red"></div>
					
					<label for="color">Color</label>
                    <input type="text" id="color" th:field="*{color}" placeholder="Enter Color" required>
					<div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" style="color:red"></div>
					
					<label for="location">Location</label>
                    <input type="text" id="location" th:field="*{location}" placeholder="Enter Location" required>
					<div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" style="color:red"></div>
                    
                    <button class="update" type="submit">Update</button>
					<ul class="prev-page">
										    <li>
										        <a th:href="@{/car-management/home}">
										            <div class="icon-text">
										                <i class="fas fa-home"></i>
										               
										            </div>
										        </a>
										    </li>
										    <li>
										        <a th:href="@{/update-car}">
										            <div class="icon-text">
										                <i class="fas fa-edit"></i>
										               
										            </div>
										        </a>
										    </li>
										    <li>
										        <a th:href="@{/filter}">
										            <div class="icon-text">
										                <i class="fas fa-search"></i>
										               
										            </div>
										        </a>
										    </li>
										</ul>
                </form>
            </div>
        </div>
    </div>
    <script src="JS/update.js"></script>
</body>
</html>
